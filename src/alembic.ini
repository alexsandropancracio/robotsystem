# =========================
# Alembic configuration file for RobotSystem
# =========================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend paths to sys.path (defaults to current working directory)
prepend_sys_path = .

# Timezone for rendering date in migration files
# timezone =

# Max length of characters for slug
# truncate_slug_length = 40

# Run the environment during 'revision' command regardless of autogenerate
revision_environment = false

# Allow .pyc/.pyo without source file to be detected as revisions
sourceless = false

# Version locations (default alembic/versions)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator
version_path_separator = os

# Search source files recursively in version_locations
# recursive_version_locations = false

# Output encoding for revision files
output_encoding = utf-8

# SQLAlchemy database URL (uncomment e ajuste para seu ambiente)
# Para Docker dev:
# sqlalchemy.url = postgresql+psycopg2://user_dev:password_dev@postgres:5432/robotsystem_dev
# Para Docker prod:
# sqlalchemy.url = postgresql+psycopg2://user_prod:password_prod@postgres:5432/robotsystem_prod

# =========================
# Post-write hooks
# =========================
# Hooks para formatação automática ou lint
# Exemplo Black:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Exemplo Ruff:
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

# =========================
# Logging configuration
# =========================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
